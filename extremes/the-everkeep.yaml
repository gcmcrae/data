    description: A half room cleave in the direction of the glowing sword next to the boss.
  greater-gateway:
    id: 37761
    description: Three swords will spawn on each of the outside platforms, facing two pairs of teleportation lines facing the platform. Half of the platforms will contain special lines where two of them will be green wind lines and two will be orange fire lines.
    the other two platforms will have normal blue lines.  
  blade-warp:
    id: 37726
    description: Three swords will spawn on the side platforms, preparing to fly forward into the greater-gateway lines.
  forged-track:
    id: 37727
    description: The spawned swords will fly forward, hitting a teleportation line and coming out of the end point on the main platform. If the sword hits a green line it will have an added knockback effect. If it hits an orange line, it will fill two additional lanes beside it.
